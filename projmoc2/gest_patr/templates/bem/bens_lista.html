{% extends 'bem/base.html' %}

{% block content %}
<div class="centerstage">
    {% for bem in bens_lista %}
        <div class="bem">

            <h1><a href="{% url 'bem_detalhe' pk=bem.pk %}">{{ bem.nome }}</a></h1>
            <div class="date">
                <p>Criado em: {{ bem.dataPreenchimento|date:"D M Y"}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

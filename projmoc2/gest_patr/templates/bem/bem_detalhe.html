{% extends 'bem/base.html' %}

{% block content %}


        <h1 class='posttitle loader'>{{ bem.nome }}</h1>

        {% if bem.dataPreenchimento %}
            <div class="date postdate">
                {{ bem.dataPreenchimento }}
            </div>
        {% endif %}




      <!-- {% if user.is_authenticated %} -->
          <a class="btn btn-primary" href="{% url 'bem_alterar' pk=bem.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
          <a class="btn btn-primary" href="{% url 'bem_remover' pk=bem.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
      <!-- {% endif %} -->



  <hr>

  <div class="container">
          <p><strong>Marca:<strong> {{ bem.marca }}</p>
          <p><strong>Valor: </strong> {{ bem.valor }}</p>
          <p class='postcontent' ><strong>Preenchido por: </strong>{{ bem.preenchidoPor }}</p>
</div>

{% endblock %}

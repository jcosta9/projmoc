{% extends 'gest_patr/base.html' %}

{% block content %}
<h1>Lista de UGEs
<button type="button" class="btn btn-success topright" onclick="location.href = '{% url 'gest_patr:uge_novo' %}';">Nova</button>
</h1>
<hr>
<br><br>
<div class="centerstage">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Cód.</th>
          <th>designações</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for uge in uge_list %}
        <tr>
          <td><a href="{% url 'gest_patr:uge_detalhe' pk=uge.pk %}">{{ uge.cod }}</td>
          <td>{{ uge.designacoes }}</td>
          <td>
            <a class="btn btn-primary btn-sm" href="{% url 'gest_patr:uge_alterar' pk=uge.pk %}">Alterar</span></a>
            <a class="btn btn-danger btn-sm" href="{% url 'gest_patr:uge_remover' pk=uge.pk %}">Remover</span></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

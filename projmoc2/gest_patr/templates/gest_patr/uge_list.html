{% extends 'gest_patr/base.html' %}

{% block content %}
<h1>Lista de UGEs
<button type="button" class="btn btn-success topright" onclick="location.href = '{% url 'gest_patr:uge_novo' %}';">Nova UGE</button>
</h1>
<br><br>
<div class="centerstage">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Cód.</th>
          <th>designações</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for uge in uge_list %}
        <tr>
          <td><a href="{% url 'gest_patr:uge_detalhe' pk=uge.pk %}">{{ uge.cod }}</td>
          <td>{{ uge.designacoes }}</td>
          <td>
            <a class="btn btn-primary" href="{% url 'gest_patr:uge_alterar' pk=uge.pk %}"><span class="oi oi-delete"></span></a>
            <a class="btn btn-danger" href="{% url 'gest_patr:uge_remover' pk=uge.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

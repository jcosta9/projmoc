{% extends 'gest_patr/base.html' %}

{% block content %}
<h1>Lista de UGBs
<button type="button" class="btn btn-success topright" onclick="location.href = '{% url 'gest_patr:ugb_novo' %}';">Nova</button>
</h1>
<br><br>
<div class="centerstage">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Cód.</th>
          <th>designações</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {% for ugb in ugb_list %}
        <tr>
          <td><a href="{% url 'gest_patr:ugb_detalhe' pk=ugb.pk %}">{{ ugb.cod }}</a></h1>
          <td>{{ ugb.designacoes }}</td>
          <td>
            <a class="btn btn-primary" href="{% url 'gest_patr:ugb_alterar' pk=ugb.pk %}"><span class="oi oi-delete"></span></a>
            <a class="btn btn-danger" href="{% url 'gest_patr:ugb_remover' pk=ugb.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

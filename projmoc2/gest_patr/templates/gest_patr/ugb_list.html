{% extends 'gest_patr/base.html' %}

{% block content %}
<h1>Lista de UGBs
<button type="button" class="btn btn-success topright" onclick="location.href = '{% url 'gest_patr:ugb_novo' %}';">Nova</button>
</h1>
<hr>
<br><br>
<div class="centerstage">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Cód.</th>
          <th>designações</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {% for ugb in ugb_list %}
        <tr>
          <td><a href="{% url 'gest_patr:ugb_detalhe' pk=ugb.pk %}">{{ ugb.cod }}</a></h1>
          <td>{{ ugb.designacoes }}</td>
          <td>
            <a class="btn btn-primary btn-sm" href="{% url 'gest_patr:ugb_alterar' pk=ugb.pk %}">Alterar</span></a>
            <a class="btn btn-danger btn-sm" href="{% url 'gest_patr:ugb_remover' pk=ugb.pk %}">Remover</span></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

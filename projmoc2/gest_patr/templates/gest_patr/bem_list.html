{% extends 'gest_patr/base.html' %}

{% block content %}
<h1>Lista de Bens Catalogados
<button type="button" class="btn btn-success topright" onclick="location.href = '{% url 'gest_patr:bem_novo' %}';">Novo Bem</button>
</h1>
<br><br>
<div class="centerstage">
    {% for bem in bem_list %}
        <div class="bem">

            <h1><a href="{% url 'gest_patr:bem_detalhe' pk=bem.pk %}">{{ bem.nome }}</a></h1>
            <div class="date">
                <p>Criado em: {{ bem.dataPreenchimento|date:"D M Y"}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

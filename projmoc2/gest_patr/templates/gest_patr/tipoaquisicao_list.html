{% extends 'gest_patr/base.html' %}

{% block content %}
<h1>Tipos de Aquisição
<button type="button" class="btn btn-success topright" onclick="location.href = '{% url 'gest_patr:tipoaquisicao_novo' %}';">Novo Tipo de Aquisição</button>
</h1>
<br><br>
<div class="centerstage">
    {% for tipoaquisicao in tipoaquisicao_list %}
        <div>

            <h1><a href="{% url 'gest_patr:tipoaquisicao_detalhe' pk=tipoaquisicao.pk %}">{{ tipoaquisicao.cod }}</a></h1>
            <div>
                <p>Tipo de Aquisição: {{ "tipoaquisicao.tipo"}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

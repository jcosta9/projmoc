{% extends 'gest_patr/base.html' %}

{% block content %}
<h1>Tipos de Aquisição
<button type="button" class="btn btn-success topright" onclick="location.href = '{% url 'gest_patr:tipoaquisicao_novo' %}';">Novo</button>
</h1>
<hr>
<br><br>
<div class="centerstage">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Cód.</th>
          <th>Tipo de Aquisição</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {% for tipoaquisicao in tipoaquisicao_list %}
        <tr>
          <td><a href="{% url 'gest_patr:tipoaquisicao_detalhe' pk=tipoaquisicao.pk %}">{{ tipoaquisicao.cod }}</td>
          <td>{{ tipoaquisicao.tipo }}</td>
          <td>
            <a class="btn btn-primary btn-sm" href="{% url 'gest_patr:tipoaquisicao_alterar' pk=tipoaquisicao.pk %}">Alterar</span></a>
            <a class="btn btn-danger btn-sm" href="{% url 'gest_patr:tipoaquisicao_remover' pk=tipoaquisicao.pk %}">Remover</span></a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

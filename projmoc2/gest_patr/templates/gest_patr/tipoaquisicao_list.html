{% extends 'gest_patr/base.html' %}

{% block content %}
<h1>Tipos de Aquisição
<button type="button" class="btn btn-success topright" onclick="location.href = '{% url 'gest_patr:tipoaquisicao_novo' %}';">Novo Tipo de Aquisição</button>
</h1>
<br><br>
<div class="centerstage">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Cód.</th>
          <th>Tipo de Aquisição</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {% for tipoaquisicao in tipoaquisicao_list %}
        <tr>
          <td><a href="{% url 'gest_patr:tipoaquisicao_detalhe' pk=tipoaquisicao.pk %}">{{ tipoaquisicao.cod }}</td>
          <td>{{ tipoaquisicao.tipo }}</td>
          <td>
            <a class="btn btn-primary" href="{% url 'gest_patr:tipoaquisicao_alterar' pk=tipoaquisicao.pk %}"><span class="oi oi-delete"></span></a>
            <a class="btn btn-danger" href="{% url 'gest_patr:tipoaquisicao_remover' pk=tipoaquisicao.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

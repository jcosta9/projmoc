{% extends 'gestao_patrimonio/base.html' %}

{% block content %}

<div class="jumbotron">
  <h2>Por Favor, Identifique-se:</h2>

  {% if form.errors %}
  <p>Seu nome de usuário e senha não estão corretos!</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {% form.as_p %}
      <input type="submit" name="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>

</div>

{% endblock %}

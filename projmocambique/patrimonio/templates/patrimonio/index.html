{% extends "patrimonio/base.html" %}
{% block body_block %}

    <div class="container">
      <div class="jumbotron">
        <h1>Welcome!</h1>
        <h2><a href="{% url 'patrimonio:users' %}">sign up here!</a></h2>
        <h2><a href="{% url 'patrimonio:userslist' %}">List of users</a></h2>
        <h1>Django Level Five</h1>
        {% if user.is_authenticated %}
            <h2>Welcome {{ user.username }}!</h2>
        {% else %}
            <h2>Welcome to the site!</h2>
        {% endif %}
      </div>
    </div>

{% endblock%}
